<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <form action="ForgotPasswordServlet" method="post">
        <center>
            <h1>Forgot Password</h1>
            <table border="3px">
                <tr>
                    <th>User Name:</th>
                    <td>
                        <input type="text" name="uname">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Send Reset Code">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
